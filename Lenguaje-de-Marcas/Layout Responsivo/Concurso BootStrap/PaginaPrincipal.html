<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music U, tu m√∫sica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(241, 195, 110);">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-xs-12 pt-3">
                <img class="mx-auto d-block w-75" src="img/music u.jpg">
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/a contra corriente.jpg" alt="A Contracorriente" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="img/abcdefu.jpg" alt="ABCDEFU" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="img/la fama.jpg" alt="La Fama" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="img/tacones rojos.jpg" alt="Tacones Rojos" class="d-block w-100">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
    </div>
    <div class="container-fluid pt-3">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <audio src="mus/a contracorriente.ogg" controls="controls" alt="A Contracorriente" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <audio src="mus/abcdefu.ogg" controls="controls" alt="ABCDEFU" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <audio src="mus/la fama.ogg" controls="controls" alt="La Fama" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <audio src="mus/tacones rojos.ogg" controls="controls" alt="Tacones Rojos" class="d-block w-100">
              </div>
            </div>
          </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="https://github.com/Juanmagw"><img class="d-block w-25" src="img/github.png"></a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="https://www.instagram.com"><img class="d-block w-25" src="img/insta.jpg"></a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="https://www.tiktok.com"><img class="d-block w-25" src="img/tiktok.png"></a>
            </div>
        </div>
    </div>
</body>
</html>
